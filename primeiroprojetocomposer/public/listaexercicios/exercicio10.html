<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Exercicio 10</title>
</head>

<body>
    <div class="container mt-4">
        <form action="/exercicio10/resposta" method="post">
            <div class="row">
                <div class="col">
                    <label for="peso">Insira o seu peso:</label>
                    <input type="number" class="form-control" placeholder="Seu peso" name="peso" id="peso"
                        class="form-control" step=".001" required>
                </div>
                <div class="col">
                    <label for="altura">Insira a sua altura:</label>
                    <input type="number" class="form-control" placeholder="Sua altura" name="altura" id="altura"
                        class="form-control" step=".001" required>
                </div>
            </div>
            <br>
            <input type="submit" name="enviar" value="Enviar" class="btn btn-primary w100" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
            <input type="reset" name="limpar" value="Limpar" class="btn btn-warning w100">
        </form>
        <br>

        <table class="table">
            <thead class="border-2 text-center">
                <tr class="table-secondary ">
                    <th colspan="3">VEJA A INTERPRETAÇÃO DO IMC</th>
                </tr>
                <tr class="table-secondary ">
                    <th scope="col">IMC</th>
                    <th scope="col">CLASSIFICAÇÃO</th>
                    <th scope="col">OBESIDADE(GRAU)</th>
                </tr>
            </thead>
            <tbody class="border-2 text-center">
                <tr>
                    <td>MENOR QUE 18,5</td>
                    <td>MAGREZA</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>ENTRE 18,5 E 24,9</td>
                    <td>NORMAL</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>ENTRE 25,0 E 29,9</td>
                    <td>SOBREPESO</td>
                    <td>I</td>
                </tr>
                <tr>
                    <td>ENTRE 30,0 E 39,9</td>
                    <td>OBESIDADE</td>
                    <td>II</td>
                </tr>
                <tr>
                    <td>MAIOR QUE 40,0</td>
                    <td>OBESIDADE GRAVE</td>
                    <td>III</td>
                </tr>
            </tbody>
        </table>
        <a href="https://www.programasaudefacil.com.br/calculadora-de-imc">Mais informações sobre IMC</a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
